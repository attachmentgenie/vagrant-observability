---
classes:
  - roles::dashboard
profiles::dashboard::statping: true
profiles::dashboard::statping::http_addr: '%{::ipaddress_eth1}'
profiles::dashboard::statping::install_method: archive
profiles::dashboard::statping::manage_sd_service: true
profiles::metrics::grafana: true
profiles::metrics::grafana::datasources:
  Loki:
    access_mode: proxy
    grafana_url: 'http://%{::ipaddress_eth1}:3000'
    grafana_user: admin
    grafana_password: secret
    is_default: false
    type: loki
    url: http://logs.observability.vagrant:3100
  Prometheus:
    access_mode: proxy
    grafana_url: 'http://%{::ipaddress_eth1}:3000'
    grafana_user: admin
    grafana_password: secret
    is_default: true
    type: prometheus
    url: http://metrics.observability.vagrant:9090
  Tempo:
    access_mode: proxy
    grafana_url: 'http://%{::ipaddress_eth1}:3000'
    grafana_user: admin
    grafana_password: secret
    is_default: false
    type: tempo
    url: http://traces.observability.vagrant:3100
profiles::metrics::grafana::http_addr: '%{::ipaddress_eth1}'
profiles::metrics::grafana::manage_repo: true
profiles::metrics::grafana::manage_sd_service: true
...
