---
profiles::bootstrap::keepalive::instances:
  grafana:
    auth_type: 'PASS'
    auth_pass: 'secret'
    interface: 'eth1'
    state: 'MASTER'
    priority: 100
    virtual_router_id: 50
    virtual_ipaddress: '192.168.43.42/24'
    track_script:
      - check_grafana
      - check_nginx
profiles::orchestration::consul::config:
  datacenter: dc1
  retry_join_wan:
    - '%{::ipaddress_eth1}'
    - "192.168.43.41"
profiles::orchestration::consul::prepared_queries:
  alertmanager:
    failover_dcs:
      - dc2
  loki:
    failover_dcs:
      - dc2
  prometheus:
    failover_dcs:
      - dc2
  tempo:
    failover_dcs:
      - dc2
