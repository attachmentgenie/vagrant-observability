---
classes:
  - roles::metrics
profiles::monitoring::prometheus::server: true
profiles::monitoring::prometheus::scrape_configs:
  - job_name: prometheus
    scrape_interval: 30s
    scrape_timeout: 30s
    static_configs:
      - targets:
          - metrics.observability.vagrant:9090
  - job_name: node_exporter
    scrape_interval: 30s
    scrape_timeout: 30s
    static_configs:
      - targets:
          - metrics.observability.vagrant:9100
...
