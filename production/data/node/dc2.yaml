---
profiles::bootstrap::keepalive::instances:
  grafana:
    auth_type: 'PASS'
    auth_pass: 'secret'
    interface: 'eth1'
    state: 'BACKUP'
    priority: 100
    virtual_router_id: 50
    virtual_ipaddress: '192.168.43.42/24'
    track_script:
      - check_grafana
      - check_nginx
profiles::monitoring::prometheus::scrape_configs:
  - job_name: blackbox
    scrape_interval: 30s
    scrape_timeout: 30s
    static_configs:
      - targets:
          - '%{::ipaddress_eth1}:9115'
          - '192.168.43.40:9115'
        labels:
          dc: 'dc1'
          hostname: '%{::fqdn}'
  - job_name: consul-dc1
    metrics_path: '/v1/agent/metrics'
    scrape_interval: 30s
    scrape_timeout: 30s
    consul_sd_configs:
      - server: 'localhost:8500'
        datacenter: dc1
        services:
          - 'consul-ui'
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: ['__meta_consul_dc']
        regex:         '(.*)'
        target_label:  'dc'
        replacement:   '$1'
      - source_labels: ['__meta_consul_node']
        regex:         '(.*)'
        target_label:  'hostname'
        replacement:   '$1'
      - source_labels: ['__meta_consul_service']
        regex:         '(.*)'
        target_label:  'job'
        replacement:   '$1'
      - source_labels: ['__meta_consul_tags']
        separator:     ','
        regex:         'label:([^=]+)=([^,]+)'
        target_label:  '${1}'
        replacement:   '${2}'
  - job_name: consul-dc2
    metrics_path: '/v1/agent/metrics'
    scrape_interval: 30s
    scrape_timeout: 30s
    consul_sd_configs:
      - server: 'localhost:8500'
