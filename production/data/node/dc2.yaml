        replacement:   '$1'
      - source_labels: ['__meta_consul_service']
        regex:         '(.*)'
        target_label:  'job'
        replacement:   '$1'
      - source_labels: ['__meta_consul_tags']
        separator:     ','
        regex:         'label:([^=]+)=([^,]+)'
        target_label:  '${1}'
        replacement:   '${2}'
  - job_name: DC1
    scrape_interval: 30s
    scrape_timeout: 30s
    consul_sd_configs:
      - server: 'localhost:8500'
        datacenter: dc1
        tags:
